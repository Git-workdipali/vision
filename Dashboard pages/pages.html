<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
        <link rel="stylesheet" href="/Css/style.css">
        <!-- CSS only -->
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="container theme-light">
            <div class="title">Profile</div>
            <div class="card card-shadow">

                <div class="card-title">Profile</div>
                <div class="txt-info">Use the <code>profile</code> class to show a default alert.</div>

                <div class="preview" id="block">
                    <div class="floating-form">
                        <div class="profile">
                            <div class="" id="block">
                                <img src="/assets/img/avatar-4.jpg" class="avatar-lg" alt="">
                                <span class="change-profile">Change Profile Photo</span>
                            </div>
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder=" ">
                                <span class="highlight"></span>
                                <label>First Name</label>
                            </div>
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder=" ">
                                <span class="highlight"></span>
                                <label>Last Name</label>
                            </div>
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder=" ">
                                <span class="highlight"></span>
                                <label>Designation</label>
                            </div>
                            <div class="floating-label">
                                <input class="floating-input floating-1" type="text" onclick="(this.type='date')"
                                    placeholder=" ">
                                <span class="highlight"></span>
                                <label>Date</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card card-shadow">

                <div class="card-title">Timeline</div>
                <div class="txt-info">Use the <code>Timeline</code> class to show a default alert.</div>

                <div class="preview" id="block">
                    <div class="floating-form">
                        <div class="timeline">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
