<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pages</title>
        <link rel="stylesheet" href="/Css/dasboard.css">
        <!-- CSS only -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="container mt-5">
            <div class="main-pannel">
                <h4 class="m-5">Profile Pages</h4>
                <div class="content-wrapper">
                    <div class="card-dashboard-profile">
                        <div class="nav">
                            <div class="">
                                <h4>My Profile</h4>
                            </div>
                            <!-- <div class="nav-content">
                                <i class="fa-solid fa-bell"></i>
                                <i class="fa-solid fa-circle-user"></i>
                                <i class="fa-solid fa-angle-down"></i>
                            </div> -->
                        </div>
                        <div class="content">
                            <div id="user-img">
                                <img src="/assets/img/user-profile.jfif" alt="" class="user-img">
                            </div>
                            <div class="user-details">
                                <form name="myform" method="post" onChange="return validateform()">
                                    <div class="floating-form" id="profile-form">

                                        <div class="floating-label">
                                            <input class="floating-input" type="text" name="name" placeholder=" "
                                                onChange="return validateform()" maxlength="20">
                                            <label>First Name</label>
                                            <span id="user-error" class="error-msg"></span>
                                            <span id="user-error-tick"><i class="fa-solid fa-circle-check"></i></span>
                                        </div>
                                        <div class="floating-label">
                                            <input class="floating-input" type="text" name="lastname" placeholder=" "
                                                onChange="return validateform()" maxlength="20">
                                            <label>Last Name</label>
                                            <span id="last-error" class="error-msg"></span>
                                            <span id="tick-lastname"><i class="fa-solid fa-circle-check"></i></span>
                                        </div>
                                        <div class="floating-label">
                                            <input class="floating-input" type="password" name="password"
                                                placeholder=" " onChange="return validateform()">
                                            <label>Password</label>
                                            <span id="password-error" class="error-msg"></span>
                                        </div>

                                        <div class="floating-label">
                                            <input class="floating-input" type="text" placeholder=" " size="30"
                                                name="email" onChange="return validateform()" maxlength="50">
                                            <span id="email-error" class="error-msg"></span>
                                            <label>Email</label>
                                        </div>
                                        <div class="floating-label">
                                            <input class="floating-input" type="text" name="num" placeholder=" "
                                                onChange="return validateform()" maxlength="10">
                                            <span class="highlight"></span>
                                            <span id="num-error" class="error-msg"></span>
                                            <label>Contact No</label>
                                        </div>
                                        <div class="floating-label">
                                            <input class="floating-input" type="text" placeholder=" " maxlength="100">
                                            <span class="highlight"></span>
                                            <label>Address</label>
                                        </div>
                                        <div class="d-flex">
                                            <div class="floating-label">
                                                <input class="floating-input" type="text" placeholder=" "
                                                    maxlength="20">
                                                <span class="highlight"></span>
                                                <label>City</label>
                                            </div>
                                            <div class="floating-label">
                                                <select class="floating-select"
                                                    onclick="this.setAttribute('value', this.value);" value="">
                                                    <option value=""></option>
                                                    <option value="1">Maharashtra</option>
                                                    <option value="2">Gujrat</option>
                                                    <option value="3">Madhya Pradesh</option>
                                                    <option value="4">Hariyana</option>
                                                    <option value="5">Assam</option>
                                                </select>
                                                <label>State</label>
                                            </div>
                                        </div>
                                        <div class="d-flex">
                                            <div class="floating-label">
                                                <input class="floating-input" type="Number" placeholder=" ">
                                                <span class="highlight"></span>
                                                <label>Zip Code</label>
                                            </div>
                                            <div class="floating-label">
                                                <select class="floating-select"
                                                    onclick="this.setAttribute('value', this.value);" value="">
                                                    <option value=""></option>
                                                    <option value="1">India</option>
                                                    <option value="2">United States</option>
                                                    <option value="3">United Kingdom</option>
                                                    <option value="4">France</option>
                                                </select>
                                                <label>Country</label>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>
    <script src="/Js/app.js"></script>

</html>
