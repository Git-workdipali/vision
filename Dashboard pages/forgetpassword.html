<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot Password</title>
        <link rel="stylesheet" href="/Css/style.css">
        <!-- CSS only -->
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="container theme-light">
            <div class="title">Login Pages</div>
            <div class="card card-shadow">

                <div class="card-title">Forgot Password</div>
                <div class="txt-info">Use the <code>forgot-ps</code> class</div>

                <div class="preview" id="block">
                    <div class="forgot-ps">
                        <div class="icons-forgot btn-soft-primary">
                            <span><i class="fa-solid fa-envelope"></i></span>
                        </div>
                        <div class="mt-1 text-center m-b">
                            <span class="card-title">Reset Password</span>
                        </div>
                        <div id="flex">
                            <div id="icons-bg">
                                <span><i class="fa-solid fa-paper-plane"></i></span>
                            </div>
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder=" ">
                                <label>Enter Email</label>
                            </div>
                        </div>
                        <a href="" class="btn btn-soft-primary flex-aligns">Reset Password</a>
                    </div>
                </div>
            </div>

            <div class="card card-shadow">

                <div class="card-title">Login Page</div>
                <div class="txt-info">Use the <code>login</code> class</div>

                <div class="preview" id="block">
                    <div class="forgot-ps">
                        <div class="icons-forgot btn-soft-success">
                            <span><i class="fa-solid fa-user-plus"></i></span>
                        </div>
                        <div class="mt-1 text-center m-b">
                            <span class="card-title">Hello User</span>
                        </div>
                        <div id="flex">
                            <div id="icons-bg">
                                <span><i class="fa-solid fa-paper-plane"></i></span>
                            </div>
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder=" ">
                                <label>Enter Username</label>
                            </div>
                        </div>
                        <div id="flex">
                            <div id="icons-bg">
                                <span><i class="fa-solid fa-key"></i></span>
                            </div>
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder=" ">
                                <label>Enter Password</label>
                            </div>
                        </div>
                        <a href="" class="btn btn-soft-primary flex-aligns">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
