                <div class="card-title">Default Breadcrumb</div>
                <div class="txt-info">Use Default <code>Breadcrumb</code> class</div>

                <div class="preview" id="block">
                    <ul class="breadcrumb">
                        <li><a href="#"><i class="fa-solid fa-house"></i></a></li>

                        <li><a href="#">Portfolio</a></li>

                    </ul>
                </div>
            </div>


            <div class="card card-shadow">
                <div class="card-title">Breadcrumb with icon</div>
                <div class="txt-info">Use <code>Breadcrumb-icon</code> class</div>

                <div class="preview" id="block">
                    <div class="breadcrumb-icon">
                        <div class="border-right"><span class="fs-6 f-c"><i class="fa-solid fa-house"></i> Home</span>
                        </div>
                        <div class="border-right"><span class="fs-6 f-c"><i class="fa-solid fa-shop"></i> Shop</span>

                        </div>
                        <div class=""><span class="fs-6 f-c"><i class="fa-solid fa-address-card"></i> Address</span>
                        </div>
                    </div>
                </div>
